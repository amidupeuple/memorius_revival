<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Memorius | Registration</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="/registration" method="post" enctype="utf8" th:object="${user}">
                <fieldset>
                    <h1>Registration</h1>

                    <p th:each="error: ${#fields.errors('all')}"
                       th:text="${error}" class="alert alert-danger"></p>


                    <div class="form-group">
                        <input th:field="*{firstName}" type="text" class="form-control input-lg" placeholder="First name" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input th:field="*{lastName}" type="text" class="form-control input-lg" placeholder="Last name" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control input-lg" placeholder="E-mail" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control input-lg" placeholder="Password" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{matchingPassword}" class="form-control input-lg" placeholder="Repeat password" required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
